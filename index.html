<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style media="screen">
        /* CSS styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .column {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #252525;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            color: #777;
        }

        .product-price {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }

        .add-to-cart {
            display: block;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h3 style="text-align:center; color:yellow;">Products</h3>

        <!-- Products data start -->
        <div class="row">
            <!-- Product cards start -->
            <div class="column">
                <img class="product-image" src="product1.jpg" alt="Product 1">
                <div class="product-info">
                    <div class="product-name">Product 1</div>
                    <div class="product-description">Description of Product 1.</div>
                    <div class="product-price">Ksh 3,000.00</div>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            </div>

            <div class="column">
                <img class="product-image" src="product2.jpg" alt="Product 2">
                <div class="product-info">
                    <div class="product-name">Product 2</div>
                    <div class="product-description">Description of Product 2.</div>
                    <div class="product-price">Ksh 5,000.00</div>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            </div>
            <!-- Product cards end -->
        </div>
        <!-- Products data end -->
    </div>
</body>
</html>
